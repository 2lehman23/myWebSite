<html>
<head>
<script languague = "JavaScript">

var answers = ["Yes", "No", "Maybe", "It is very doubtful", "Possibly", "It could or could not", "Definitly", "Not at all", "Try again", "Without a doubt"]
function reset()
{
	var solution = document.getElementById("answer").value = "";
}
function random()
{

	var solution = document.getElementById("answer");
	var userQ = document.getElementById("question");
	var rand = 0;
	
	rand = Math.random(); // random decimal between 0 (inclusive) and one (exclusive)
	rand *= 10;
	rand = Math.floor(rand);
	

	//alert(answers[rand]);
	
	if (userQ.value.length == 0)
	{
		solution.value = "Please ask a question first";
	}
	else 
	{
		solution.value = answers[rand];
	
		if (rand == 1)
		{
			document.getElementById("player").play();
		}
	}
}

</script>
